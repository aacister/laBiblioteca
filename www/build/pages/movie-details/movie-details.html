
  <ion-header>

    <ion-navbar dark>
      <ion-title>{{movie.title}}</ion-title>
    </ion-navbar>

  </ion-header>
  <ion-content padding>
    <ion-card style="margin:auto; padding:10px;">
          <img [src]="'http://image.tmdb.org/t/p/w92' + movie.posterPath" style="height:300px; width:350px;" >
        <div style="margin:auto; width: 80%; padding:10px;">
            <h2>{{movie.title}}</h2>
            <p>{{movie.overview}}</p>
        </div>
    </ion-card>


</ion-content>
