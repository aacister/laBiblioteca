
  <ion-header>

    <ion-navbar dark>
      <ion-title>{{song.name}}</ion-title>
    </ion-navbar>

  </ion-header>
  <ion-content padding>
    <ion-card>
        <img *ngIf="song.largeImg" class="header" [src]="song.largeImg" style="height:400px;"/>
        <div class="card-title-container" style="width:50%;margin:auto; padding:10px; padding-bottom:25px;">
            <h2 class="card-title">{{song.name}}</h2>
            <p>album: {{song.album}}</p>
            <p>by {{song.artist}}</p>
        <!--  <p><a [href]="previewSong()">Preview</a></p> -->
        <p><button primary (click)="previewSong()">
            <ion-icon name="play"></ion-icon>
            Preview
          </button></p>

        </div>
    </ion-card>

</ion-content>
